<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <div>
    <header>Code Quiz</header>
    </div>
    <div class="intro-card">
    <h2>Want to test your knowledge of code? Click the button below to start (but be careful: each wrong answer takes away 5 seconds).</h2>
    <button class="start-button">Start</button>
    </div>
    <main>
        <section>
            <div class="question-card"></div>
        </section>
        <section>
            <div class="answer-card"></div>
        </section>
        <section class="bottom-card">
            <div class="timer-card"></div>
            <div class="score-card"></div>
        </section>
        <section>
            <div class="game-over-card" style="visibility: hidden;">
                <h2>Game Over!</h2>
                <h3 id="endgame-score"></h3>
                <button class="reset-button"> Start Over</button>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>

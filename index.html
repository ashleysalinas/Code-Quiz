<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>Code Quiz
        <button class="start-button">Start</button>
    </header>
    <div class="intro-card">
    <h2>Want to test your knowledge of code? Click the button to start</h2>
    </div>
    <main>
        <section>
            <div class="question-card"></div>
        </section>
        <section>
            <div class="answer-card"></div>
        </section>
        <section>
            <div class="timer-card"></div>
            <div class="score-card"></div>
        </section>
        <section>
            <div class="game-over-card" style="visibility: hidden;">
                <h2>Game Over!</h2>
                <h3 id="endgame-score"></h3>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
